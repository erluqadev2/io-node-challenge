payments:
  handler: src/Payments/Infrastructure/AppLambda.handler
  events:
    - http:
        method: POST
        path: 'V1/payments/create'
transactions:
  handler: src/Transactions/Infrastructure/AppLambda.handler
  events:
    - http:
        method: GET
        path: 'V1/transactions/{id}'
    - http:
        method: POST
        path: 'V1/transactions'